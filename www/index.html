<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>html5boilerplate Bootstrap com Vue</title>
</head>


<body>

    <body>
        <div class="container-fluid">
            <div id="app">
                <div v-for="(wave, index) in wavesurferes" :key="index">
                    <div ref="waveform" :id="'waveform-' + index"></div>
                    <button @click="setMute(index)">Mute</button>
                </div>
                <button @click="backwardAll">Voltar</button>
                <button @click="playAll">Play</button>
                <button @click="pauseAll">Pause</button>
                <button @click="forwardAll">Avan√ßar</button>
                <button @click="toggleMuteAll">Mudo</button>
                <button @click="stopAll">Stop</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script>

            var app = new Vue({
                el: '#app',
                data: {
                    wavesurfer: null,
                    wavesurferes: [
                        { item: 'audios_examples/output/love_gostosinho/bass.wav', wavesurfer: null },
                        { item: 'audios_examples/output/love_gostosinho/drums.wav', wavesurfer: null },
                        { item: 'audios_examples/output/love_gostosinho/other.wav', wavesurfer: null },
                        { item: 'audios_examples/output/love_gostosinho/vocals.wav', wavesurfer: null }
                    ],
                    waves: []
                },
                mounted() {

                    this.wavesurferes.forEach((wavesurferObj, index) => {
                        const wavesurfer = WaveSurfer.create({
                            container: `#waveform-${index}`,
                            waveColor: 'violet',
                            progressColor: 'purple',
                            height: 80,
                            responsive: true
                        });
                        wavesurfer.load(wavesurferObj.item);
                        wavesurferObj.wavesurfer = wavesurfer;
                    });
                },
                methods: {
                    backward() {
                        this.wavesurfer.skipBackward(15);
                    },
                    play() {
                        this.wavesurfer.play();
                    },
                    pause() {
                        this.wavesurfer.pause();
                    },
                    forward() {
                        this.wavesurfer.skipForward(15);
                    },
                    toggleMute() {
                        this.wavesurfer.toggleMute();
                    },
                    stop() {
                        this.wavesurfer.stop();
                    },
                    playWaveform(index) {

                    },
                    setMute(index) {
                        this.wavesurferes[index].wavesurfer.toggleMute();
                    },
                    toggleMuteAll() {
                        this.wavesurferes.forEach((wavesurferObj) => {
                            wavesurferObj.wavesurfer.toggleMute();
                        });
                    },
                    backwardAll() {
                        this.wavesurferes.forEach((wavesurferObj) => {
                            wavesurferObj.wavesurfer.skipBackward(1);
                        });
                    },
                    forwardAll() {
                        this.wavesurferes.forEach((wavesurferObj) => {
                            wavesurferObj.wavesurfer.skipForward(1);
                        });
                    },
                    stopAll() {
                        this.wavesurferes.forEach((wavesurferObj) => {
                            wavesurferObj.wavesurfer.stop();
                        });
                    },
                    pauseAll() {
                        this.wavesurferes.forEach((wavesurferObj) => {
                            wavesurferObj.wavesurfer.pause();
                        });
                    },
                    playAll() {
                        this.wavesurferes.forEach((wavesurferObj) => {
                            wavesurferObj.wavesurfer.play();
                        });
                    }
                }
            })
        </script>
    </body>

</html>
