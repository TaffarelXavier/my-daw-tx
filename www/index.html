<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>html5boilerplate Bootstrap com Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="app">
            <template>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand box" href=""><strong>TXAudio</strong></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item" v-for="file in files" :key="file.id">
                                    <a class="nav-link" @click="setFile(file)">{{ file.nome }}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <br />
                <br />
                <br />

                <div v-for="(wave, index) in wavesurferes" :key="index"
                    style="border-bottom:0.1pt solid rgba(0, 255, 0, 0.39)">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center">
                            <img :src="wave.icon" class="icone" />
                        </div>
                        <div class="col-10">
                            <div class="row">
                                <div class="col-5 pt-2"><strong>{{ wave.instrument }}</strong></div>
                                <div class="col-7 d-flex align-items-center">
                                    <input type="range" @input="setVolumeItem" class="input-range w-100" :id="index"
                                        min="0" max="1" step="0.01" /> &nbsp;&nbsp;
                                    <!-- SOLO -->
                                    <i :class="'bi ' + (wave.solo ? 'bi-check-square' : 'bi-square')"
                                        style="font-size:1.2rem;position:relative;top:1.9px;" :id="'btnSolo' + index" @click="setSolo"
                                        :data-id="index"></i> &nbsp;
                                    <!-- MUTE -->
                                    <i :class="'bi ' + (!wave.muted ? ' bi-volume-up' : 'bi-volume-mute')" style="font-size:1.5rem;position:relative;top:1px;"
                                        :id="'muteButton' + wave.id" @click="setMute(index)" :data-id="wave.id"></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div ref="waveform" :id="'waveform-' + index"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-end p-0" style="margin-top: 0px;position: relative;">
                    <span style="font-size:1rem;opacity: 0.5;"><i
                            class="bi bi-music-note-list"></i><i>{{title}}</i></span>
                </div>

                <div class="text-center w-100" v-if="isLoaded"
                    style="position:fixed; bottom:0px;left:0px;padding-left:10px;padding-right:10px;">

                    <!-- VOLUME GERAL -->
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-volume-down" style="font-size:2rem"></i>
                        <input type="range" @input="setVolumeAll" class="w-100 input-range" v-model="volumeGeral"
                            min="0" max="1" step="0.01" value="0.2" />
                        <i class="bi bi-volume-up" @click="setMuteAll" id="btnMuteGeneral" style="font-size:2rem"></i>
                    </div>

                    <!-- TEMPO -->
                    <div class="d-flex align-items-center">
                        {{ formatCurrentTime(currentTime) }}&nbsp;
                        <input type="range" id="range" value="0" min="0" max="100" step="0.1"
                            @input="atualizarTempoGeral"
                            class="w-100 input-range">&nbsp;{{formatCurrentTime(Math.floor(duration))
                        }}
                    </div>

                    <div class="btn-group btn-group-lg d-flex align-items-center justify-content-center" role="group"
                        aria-label="Basic mixed styles example">
                        <i class="bi bi-skip-backward" @click="backwardAll"></i>&nbsp;&nbsp;&nbsp;
                        <i class="bi bi-play-circle-fill" style="font-size:3rem" id="btnPlay"
                            @click="playAll"></i>&nbsp;&nbsp;&nbsp;
                        <i class="bi bi-stop-circle-fill" style="font-size:3rem" @click="stopAll"></i>&nbsp;&nbsp;&nbsp;
                        <i class="bi bi-skip-forward" @click="forwardAll"></i>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="js/script3.js"></script>
</body>

</html>
